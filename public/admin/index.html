<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CAAIP CMS</title>
    <link rel="icon" href="/favicon.svg" />
    <!-- Hint Decap/Netlify CMS where to find config if it ever tries to fetch one -->
    <link rel="cms-config-url" href="/admin/config.yml" />
  </head>
  <body>
    <!-- Decap CMS (manual init to avoid loading external config.yml) -->
    <script>
      // Tell Decap not to auto-fetch /config.yml and prefer our inline config
      window.CMS_MANUAL_INIT = true;
      // For safety, if any fallback path is used, point it to the correct file under /admin
      window.CMS_CONFIG_PATH = '/admin/config.yml';
    </script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" data-cms-config-path="/admin/config.yml"></script>
    <script>
      (function () {
        // If we were redirected back with a hash containing the authorization message,
        // synthesize the message event Decap expects, then clean the hash.
        (function synthesizeAuthFromHash() {
          try {
            var h = window.location.hash || '';
            if (h && h.length > 1) {
              var decoded = decodeURIComponent(h.substring(1));
              if (decoded.startsWith('authorization:')) {
                // Save and repeatedly dispatch the message to ensure CMS listener catches it
                window.__CAAIP_AUTH_MSG__ = decoded;
                var attempts = 15;
                function dispatchAuth() {
                  try {
                    if (window.__CAAIP_AUTH_MSG__) {
                      var evt = new MessageEvent('message', { data: window.__CAAIP_AUTH_MSG__, origin: window.location.origin });
                      window.dispatchEvent(evt);
                    }
                  } catch (e) {}
                  attempts--;
                  if (attempts > 0) setTimeout(dispatchAuth, 300);
                }
                dispatchAuth();
                // Clean the hash to avoid re-processing on reload
                history.replaceState(null, document.title, window.location.pathname);
              }
            }
          } catch (e) {}
        })();

        // Debug: log OAuth messages received from popup
        window.addEventListener('message', function (event) {
          try { console.log('[CAAIP CMS] message:', event.data); } catch (e) {}
        });

        const config = {
          backend: {
            name: 'github',
            repo: 'fandcomp/CAAIP',
            branch: 'main',
            base_url: '/api/oauth',
            auth_endpoint: 'auth',
          },
          media_folder: 'public/uploads',
          public_folder: '/uploads',
          publish_mode: 'editorial_workflow',
          i18n: {
            structure: 'multiple_folders',
            locales: ['id', 'en'],
            default_locale: 'id',
          },
          collections: [
            {
              name: 'berita',
              label: 'Berita',
              folder: 'src/content/berita',
              create: true,
              slug: '{{slug}}',
              format: 'frontmatter',
              i18n: true,
              fields: [
                { label: 'Judul', name: 'title', widget: 'string', i18n: true },
                { label: 'Tanggal', name: 'date', widget: 'datetime' },
                { label: 'Penulis', name: 'author', widget: 'string', required: false },
                { label: 'Ringkasan', name: 'excerpt', widget: 'text', required: false, i18n: true },
                { label: 'Tags', name: 'tags', widget: 'list', required: false },
                { label: 'Bahasa', name: 'lang', widget: 'select', options: ['id', 'en'], default: 'id' },
                { label: 'Draft', name: 'draft', widget: 'boolean', default: false },
                { label: 'Cover', name: 'cover', widget: 'image', required: false },
                { label: 'Konten', name: 'body', widget: 'markdown', i18n: true },
              ],
            },
            {
              name: 'kabarDuka',
              label: 'Kabar Duka',
              folder: 'src/content/kabarDuka',
              create: true,
              slug: '{{slug}}',
              format: 'frontmatter',
              i18n: true,
              fields: [
                { label: 'Nama', name: 'name', widget: 'string' },
                { label: 'Tanggal', name: 'date', widget: 'datetime' },
                { label: 'Keterangan', name: 'relation', widget: 'string', required: false },
                { label: 'Pesan', name: 'message', widget: 'text', required: false, i18n: true },
                { label: 'Bahasa', name: 'lang', widget: 'select', options: ['id', 'en'], default: 'id' },
                { label: 'Draft', name: 'draft', widget: 'boolean', default: false },
              ],
            },
            {
              name: 'alumni',
              label: 'Alumni (Per Angkatan)',
              folder: 'src/content/alumni',
              create: true,
              format: 'json',
              slug: '{{fields.angkatan}}',
              fields: [
                { label: 'Angkatan', name: 'angkatan', widget: 'string' },
                {
                  label: 'Daftar Alumni',
                  name: 'members',
                  widget: 'list',
                  fields: [
                    { label: 'Nama', name: 'name', widget: 'string' },
                    { label: 'Program', name: 'program', widget: 'string', required: false },
                    { label: 'Tahun', name: 'year', widget: 'string', required: false },
                  ],
                },
                { label: 'Bahasa', name: 'lang', widget: 'select', options: ['id', 'en'], default: 'id' },
              ],
            },
          ],
        };

        // Initialize Decap CMS as early as possible to catch OAuth postMessage
        (function initCMS() {
          if (window.CMS && typeof window.CMS.init === 'function') {
            window.CMS.init({ config, load_config_file: false });
          } else {
            // Retry shortly until CMS is available
            setTimeout(initCMS, 50);
          }
        })();
      })();
    </script>
  </body>
</html>
