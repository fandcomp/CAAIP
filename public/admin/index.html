<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CAAIP CMS</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="cms-config-url" href="/admin/config.yml" />
    <!-- Netlify Identity widget (required for git-gateway login UI) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script>
      // Refresh page after a successful Identity login so CMS picks up the session
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', function(user){
          if (!user) {
            window.netlifyIdentity.on('login', function(){ document.location.reload(); });
          }
        });
      }
    </script>
    <!-- Load Decap CMS from jsDelivr (pinned) -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.8.4/dist/decap-cms.js"></script>
    
    <!-- Custom CSV Parser for Alumni Collection -->
    <script>
      // Wait for CMS to load
      CMS.registerEventListener({
        name: 'prePublish',
        handler: ({ entry }) => {
          // Only process alumni collection
          if (entry.get('collection') === 'alumni') {
            const csvText = entry.getIn(['data', 'csvText']);
            
            // If csvText exists and csvData is empty, parse it
            if (csvText && csvText.trim()) {
              const lines = csvText.trim().split('\n');
              const parsedData = [];
              
              // Skip header row (first line)
              for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                  // Split by semicolon and trim each value
                  const parts = line.split(';').map(p => p.trim());
                  
                  if (parts.length >= 2) {
                    parsedData.push({
                      no: parts[0] || '',
                      name: parts[1] || '',
                      program: parts[2] || ''
                    });
                  }
                }
              }
              
              // Update csvData with parsed data
              if (parsedData.length > 0) {
                return entry.setIn(['data', 'csvData'], parsedData);
              }
            }
          }
          
          return entry;
        }
      });
    </script>
  </body>
  </html>
