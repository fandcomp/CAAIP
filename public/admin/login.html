<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login Helper</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      .box { max-width: 640px; margin: 0 auto; border: 1px solid #ddd; border-radius: 12px; padding: 1.5rem; }
      button { padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #0d9488; background: #14b8a6; color: white; font-weight: 600; cursor: pointer; }
      button:hover { background: #0d9488; }
      input { width: 100%; padding: 0.5rem 0.75rem; border-radius: 6px; border: 1px solid #ccc; }
      label { display:block; margin-top: 1rem; font-weight: 600; }
      .muted { color: #666; font-size: 0.9rem; }
    </style>
    <script>
      // Capture OAuth message and persist token to Decap/Netlify CMS keys
      window.addEventListener('message', function(e) {
        try {
          var data = String(e.data || '');
          if (data.startsWith('authorization:github:success:')) {
            var json = data.replace('authorization:github:success:', '');
            var payload = {};
            try { payload = JSON.parse(json); } catch (err) {}
            if (payload && payload.token) {
              var user = { token: payload.token, provider: 'github' };
              try { localStorage.setItem('decap-cms-user', JSON.stringify(user)); } catch (err) {}
              try { localStorage.setItem('decap-cms.user', JSON.stringify(user)); } catch (err) {}
              try { localStorage.setItem('netlify-cms-user', JSON.stringify(user)); } catch (err) {}
              try { localStorage.setItem('netlify-cms.user', JSON.stringify(user)); } catch (err) {}
              window.location.href = '/admin/';
            }
          }
        } catch (err) {}
      }, false);

      function openDirect(secret) {
        if (!secret) { alert('Masukkan secret terlebih dahulu.'); return; }
        var url = '/api/oauth/direct?secret=' + encodeURIComponent(secret);
        window.open(url, 'oauth', 'width=960,height=700,noopener,noreferrer');
      }

      window.addEventListener('DOMContentLoaded', function() {
        var params = new URLSearchParams(window.location.search);
        var s = params.get('s') || '';
        var input = document.getElementById('secret');
        if (s) { input.value = s; openDirect(s); }
        document.getElementById('go').addEventListener('click', function() { openDirect(input.value.trim()); });
      });
    </script>
  </head>
  <body>
    <div class="box">
      <h1>Admin Direct Login</h1>
      <p class="muted">Gunakan halaman ini untuk login cepat ke Admin menggunakan token GitHub khusus (sementara). Hanya untuk penggunaan internal.</p>
      <label for="secret">Secret</label>
      <input id="secret" type="password" placeholder="Masukkan OAUTH_DIRECT_SECRET" />
      <div style="margin-top: 1rem;">
        <button id="go">Login (Direct)</button>
      </div>
      <p class="muted" style="margin-top:1rem;">Tips: Anda bisa buka dengan URL <code>/admin/login.html?s=SECRET</code> agar otomatis membuka popup login.</p>
    </div>
  </body>
</html>
