backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

# Change to simple to publish directly without PR
# Use editorial_workflow if you want PR-based review
publish_mode: simple
logo_url: /caaip-logo.png

collections:
  - name: "berita"
    label: "Berita"
    folder: "src/content/berita"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Judul", name: "title", widget: "string" }
      - { label: "Tanggal", name: "date", widget: "datetime" }
      - { label: "Penulis", name: "author", widget: "string", required: false }
      - { label: "Ringkasan", name: "excerpt", widget: "text", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Bahasa", name: "lang", widget: "select", options: ["id", "en"], default: "id" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Cover", name: "cover", widget: "image", required: false }
      - { label: "Konten", name: "body", widget: "markdown" }

  - name: "kabarDuka"
    label: "Kabar Duka"
    folder: "src/content/kabarDuka"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Nama", name: "name", widget: "string" }
      - { label: "Tanggal", name: "date", widget: "datetime" }
      - { label: "Keterangan", name: "relation", widget: "string", required: false }
      - { label: "Pesan", name: "message", widget: "text", required: false }
      - { label: "Bahasa", name: "lang", widget: "select", options: ["id", "en"], default: "id" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }

  - name: "alumni"
    label: "Alumni (Per Angkatan)"
    folder: "src/content/alumni"
    create: true
    format: "json"
    extension: "json"
    slug: "{{year}}"
    fields:
      - { label: "Tahun Angkatan", name: "year", widget: "string", hint: "Contoh: 1991, 2005, 2026" }
      - label: "File CSV Alumni"
        name: "csvFile"
        widget: "file"
        hint: "Upload file CSV dengan format: No;Nama;Jurusan (gunakan semicolon sebagai pemisah)"
        media_folder: "/public/alumni-csv"
        public_folder: "/alumni-csv"
        required: false
      - label: "Data Alumni (Auto-generated dari CSV atau input manual)"
        name: "csvData"
        widget: "list"
        required: false
        summary: "{{fields.name}} - {{fields.program}}"
        fields:
          - { label: "No", name: "no", widget: "string", required: false }
          - { label: "Nama", name: "name", widget: "string" }
          - { label: "Jurusan/Program", name: "program", widget: "string", required: false }

  - name: "pengurus"
    label: "Pengurus CAAIP"
    folder: "src/content/pengurus"
    create: true
    format: "json"
    extension: "json"
    slug: "{{slug}}"
    identifier_field: "position"
    fields:
      - { label: "Nama", name: "name", widget: "string" }
      - { label: "Jabatan", name: "position", widget: "string", hint: "Contoh: Ketua Umum, Wakil Ketua" }
      - { label: "Foto", name: "photo", widget: "image", media_folder: "/public/images/pengurus", public_folder: "/images/pengurus" }
      - { label: "Urutan", name: "order", widget: "number", default: 1, hint: "Nomor urutan tampilan (1 = paling atas)" }

  - name: "profil"
    label: "Profil CAAIP"
    files:
      - label: "Halaman Profil (Indonesia)"
        name: "profil_id"
        file: "src/content/profil/profil-id.json"
        format: "json"
        fields:
          - { label: "Bahasa", name: "lang", widget: "hidden", default: "id" }
          - { label: "Sejarah - Judul", name: "sejarah_title", widget: "string", default: "Sejarah" }
          - { label: "Sejarah - Konten", name: "sejarah_content", widget: "markdown" }
          - { label: "Visi - Judul", name: "visi_title", widget: "string", default: "Visi" }
          - { label: "Visi - Konten", name: "visi_content", widget: "markdown" }
          - { label: "Misi - Judul", name: "misi_title", widget: "string", default: "Misi" }
          - { label: "Misi - Konten", name: "misi_content", widget: "markdown" }
          - { label: "Struktur Organisasi - Judul", name: "struktur_title", widget: "string", default: "Struktur Organisasi" }
          - { label: "Struktur Organisasi - Gambar", name: "struktur_image", widget: "image", required: false, media_folder: "/public/images", public_folder: "/images" }
          - { label: "Struktur Organisasi - Konten", name: "struktur_content", widget: "markdown", required: false }

      - label: "Halaman Profil (English)"
        name: "profil_en"
        file: "src/content/profil/profil-en.json"
        format: "json"
        fields:
          - { label: "Language", name: "lang", widget: "hidden", default: "en" }
          - { label: "History - Title", name: "sejarah_title", widget: "string", default: "History" }
          - { label: "History - Content", name: "sejarah_content", widget: "markdown" }
          - { label: "Vision - Title", name: "visi_title", widget: "string", default: "Vision" }
          - { label: "Vision - Content", name: "visi_content", widget: "markdown" }
          - { label: "Mission - Title", name: "misi_title", widget: "string", default: "Mission" }
          - { label: "Mission - Content", name: "misi_content", widget: "markdown" }
          - { label: "Organizational Structure - Title", name: "struktur_title", widget: "string", default: "Organizational Structure" }
          - { label: "Organizational Structure - Image", name: "struktur_image", widget: "image", required: false, media_folder: "/public/images", public_folder: "/images" }
          - { label: "Organizational Structure - Content", name: "struktur_content", widget: "markdown", required: false }


